{% extends "base.html" %}

{% block head %} 
<style>

.form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}

.login{
    padding-top: 10%;
    height: 75vh;
}

</style>
{% endblock %}

{% block body%} 

<div class="text-center login bg-light">

    <form class="form-signin" action="/registration" method="POST">
        <h1><i class="fas fa-film mr-2"></i>Films</h1>
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control   my-2" placeholder="Email address" required autofocus>
        {% if taken:%}
        <span class="text-danger">That email is already taken!</span>
        {% endif%}
        <label for="inputPassword" class="sr-only   my-2">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control  my-2" placeholder="Password" required>
        <label for="inputPassword" class="sr-only   my-2">Repeate password</label>
        <input type="password" id="inputPassword2" name="inputPassword2" class="form-control  my-2" placeholder="Repeate password" required>
        {% if different:%}
        <span class="text-danger">Password are different!</span>
        {% endif%}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
      
</div>
{% endblock %}
