{% extends "base.html" %}

{% block head %} 

{% endblock %}

{% block body%} 
<main role="main">
  <a href="/new_film"> <div class="updatebtn btn bg-dark text-white">Add new Film</div></a>
  <section class="jumbotron mb-0 text-center bg-white pb-4">
    <div class="container">
      
      <h1><i class="fas fa-list mr-4"></i>Wishlist</h1>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% if films == [] %}
            <div class="col-md-12 text-center">
                <h2 class="">There are no films yet </h2>
            </div>
        {% else %}
        {% for film in films %}
        <div class="col-md-2">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="auto" src="{{film.img_url}}" />
            <div class="card-body">
              <h4 class="card-text text-truncate"> {{film.name}}</h4>
              <p class="card-text text-truncate" style="max-height: 170px;"> {{film.storyline}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="/film/{{film.id}}" ><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                    <a href="/wishlist/detele/{{film.id}}" ><button type="button" class="btn btn-sm btn-outline-secondary">Remove</button></a>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>

</main>
{% endblock %}
