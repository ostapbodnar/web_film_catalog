{% extends "base.html" %}

{% block head %} 
<style>

.form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}

.login{
    padding-top: 10%;
    height: 75vh;
}

</style>
{% endblock %}

{% block body%} 

<div class="text-center login bg-light">

    <form class="form-signin" action="/login" method="POST">
        <h1><i class="fas fa-film mr-2"></i>Films</h1>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control   my-2" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only   my-2">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control  my-2" placeholder="Password" required>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}
       
        <div class="checkbox mb-3">
            <label>
              <input type="checkbox" name="remember" id='remember'> Remember me
            </label>
          </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      
</div>
{% endblock %}
